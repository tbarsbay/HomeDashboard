<div class="trello-item">
    <paper-card>
        <div class="card-content">
            {{if complete}}
                <span class="trello-card-label trello-card-label-complete"></span><br>
            {{else in_progress}}
                <span class="trello-card-label trello-card-label-in-progress"></span><br>
            {{else}}
            {{/if}}
            ${name}
        </div>
    </paper-card>
</div>
