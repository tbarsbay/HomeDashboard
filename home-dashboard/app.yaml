runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bower_components
  static_dir: bower_components

- url: /icons
  static_dir: icons

- url: /trello_item.html
  static_files: trello_item.html
  upload: trello_item.html

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
